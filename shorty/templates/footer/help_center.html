{% extends 'layout.html' %}
{% block body %}
<div class="container">
    <div class="row">
        <div class="col-md-6 wow animated fadeInRight" data-wow-delay=".2s">
            <div class="row">
                <h1 class="fw-bold text-primary">Customer Service Portal</h1>
                <h5 class="text-primary">Do you need help? Please feel free to contact us.</h5>
            </div>
            <hr class="my-3">
            <form class="shake" role="form" method="post" id="contactForm" name="contact-form" data-toggle="validator">
                <!-- Name -->
                <div class="form-group label-floating">
                  <label class="control-label" for="name">Full Name</label>
                  <input class="form-control" id="name" type="text" name="name" required data-error="Please enter your name">
                  <div class="help-block with-errors"></div>
                </div>
                <!-- email -->
                <div class="form-group label-floating">
                  <label class="control-label" for="email">Email</label>
                  <input class="form-control" id="email" type="email" name="email" required data-error="Please enter your Email">
                  <div class="help-block with-errors"></div>
                </div>
                <!-- Subject -->
                <div class="form-group label-floating">
                  <label class="control-label">Subject</label>
                  <select class="form-select" id="msg_subject" name="subject" required>
                      <option value="None">SELECT</option>
                      <option value="Account">Account</option>
                      <option value="Supplier">Subscription</option>
                      <option value="Vendor">Sales</option>
                      <option value="Advertising">Technical</option>
                      <option value="Developer">Other</option>
                  </select>
                  <div class="help-block with-errors"></div>
                </div>
                <!-- Message -->
                <div class="form-group label-floating">
                    <label for="message" class="control-label">Talk to us</label>
                    <textarea class="form-control" rows="3" id="message" name="message" required data-error="Write your message"></textarea>
                    <div class="help-block with-errors"></div>
                </div>
                <!-- Form Submit -->
                <div class="form-submit mt-5">
                    <button class="btn btn-primary" type="submit" id="form-submit">
                        Send Message</button>
                    <button class="btn btn-primary" type="submit" id="form-submit">
                        Cancel</button>
                    <div id="msgSubmit" class="h3 text-center hidden"></div>
                    <div class="clearfix"></div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
