{% extends 'layout.html' %}
{% block body %}
<div class="container">
    <style>
        .form-control:focus {
            box-shadow: none;
            border-color: #BA68C8
        }

        .profile-button {
            background: rgb(99, 39, 120);
            box-shadow: none;
            border: none
        }

        .profile-button:hover {
            background: #682773
        }

        .profile-button:focus {
            background: #682773;
            box-shadow: none
        }

        .profile-button:active {
            background: #682773;
            box-shadow: none
        }

        .back:hover {
            color: #682773;
            cursor: pointer
        }

        .labels {
            font-size: 11px
        }

        .add-experience:hover {
            background: #BA68C8;
            color: #fff;
            cursor: pointer;
            border: solid 1px #BA68C8
        }
    </style>
    <div class="row">
        <form action="" method="POST" class="row">
            <div class="col-3 border-right">
                <div class="d-flex flex-column align-items-center text-center p-3 py-5">
                    <img class="rounded-circle mt-5" width="150px" 
                        src="https://st3.depositphotos.com/15648834/17930/v/600/depositphotos_179308454-stock-illustration-unknown-person-silhouette-glasses-profile.jpg">
                    <a href="" class="btn btn-success">Photo Edit</a>
                    <span class="font-weight-bold py-3">{{user.username}}</span><span class="text-black-50">{{user.email}}</span><span> </span>
                </div>                    
            </div>
            <div class="col-5 border-right">
                <div class="p-3 py-5">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h4 class="text-right">Profile Settings</h4>
                    </div>
                    <div class="row mt-2">
                        <div class="col-md-6"><label class="labels">First Name</label><input name="first_name" type="text" class="form-control" placeholder="first name" value="{{user.first_name}}"></div>
                        <div class="col-md-6"><label class="labels">Last Name</label><input name="last_name" type="text" class="form-control" value="{{user.last_name}}" placeholder="last name"></div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-md-12"><label class="labels">User Name</label><input name="username" type="text" class="form-control" placeholder="enter username" value="{{user.username}}"></div>
                        <div class="col-md-12"><label class="labels">Mobile Number</label><input name="mobile_number" type="text" class="form-control" placeholder="enter phone number" value="{{user.mobile_number}}"></div>
                        <div class="col-md-12"><label class="labels">Address Line 1</label><input name="address_line1" type="text" class="form-control" placeholder="enter address line 1" value="{{user.address_line1}}"></div>
                        <div class="col-md-12"><label class="labels">Address Line 2</label><input name="address_line2" type="text" class="form-control" placeholder="enter address line 2" value="{{user.address_line2}}"></div>
                        <div class="col-md-12"><label class="labels">Postcode</label><input name="post_code" type="text" class="form-control" placeholder="enter address line 2" value="{{user.post_code}}"></div>
                        <div class="col-md-12"><label class="labels">State</label><input name="state" type="text" class="form-control" placeholder="enter address line 2" value="{{user.state}}"></div>
                        <div class="col-md-12"><label class="labels">Area</label><input name="area" type="text" class="form-control" placeholder="enter address line 2" value="{{user.area}}"></div>
                        <div class="col-md-12"><label class="labels">Email</label><input name="email" type="text" class="form-control" placeholder="enter email" value="{{user.email}}"></div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-md-6"><label class="labels">Country</label><input name="country" type="text" class="form-control" placeholder="country" value="{{user.country}}"></div>
                    </div>
                    <div class="mt-5 text-center"><button class="btn btn-primary profile-button" type="submit">Save Profile</button></div>
                </div>
            </div>
            <!-- <div class="col-md-4">
                <div class="p-3 py-5">
                    <div class="d-flex justify-content-between align-items-center experience"><span>Edit Experience</span><span class="border px-3 p-1 add-experience"><i class="fa fa-plus"></i>&nbsp;Experience</span></div><br>
                    <div class="col-md-12"><label class="labels">Experience in Designing</label><input type="text" class="form-control" placeholder="experience" value=""></div> <br>
                    <div class="col-md-12"><label class="labels">Additional Details</label><input type="text" class="form-control" placeholder="additional details" value=""></div>
                </div>
            </div> -->
        </form>
    </div>
</div>
{% endblock %}
