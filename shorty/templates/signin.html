<script src="{{ url_for('static', file='jQuery/jquery.min.js') }}"></script>
<title>BlueBiz</title>
<link rel="stylesheet" type="text/css" href="{{ url_for('static', file='bootstrap/css/bootstrap.min.css') }}">
<link rel="shortcut icon" href="{{ url_for('static', file='favicon.ico') }}">
<script src="{{ url_for('static', file='bootstrap/js/bootstrap.min.js') }}"></script>
<link rel="stylesheet" type="text/css" href="{{ url_for('static', file='signin.css') }}">
<script src="{{ url_for('static', file='signin.js') }}"></script>
<!------ Include the above in your HEAD tag ---------->
{% if err_msg %}
<div class="alert alert-warning" role="alert">
    {{ err_msg }}
</div>
{% elif login_err_msg %}
<div class="alert alert-warning" role="alert">
    {{ login_err_msg }}
</div>
{% endif %}
<div class="login-reg-panel">
    <div class="login-info-box">
        <h2>Have an account?</h2>
        <p>BlueBiz</p>
        <label id="label-register" for="log-reg-show">Login</label>
        <input type="radio" name="active-log-panel" id="log-reg-show"  checked="checked">
        
    </div>

    <div class="register-info-box">
        <h2>Don't have an account?</h2>
        <p>BlueBiz</p>
        <label id="label-login" for="log-login-show">Register</label>
        <input type="radio" name="active-log-panel" id="log-login-show">
        <p class="err_msg">
            {{ err_msg }}
        </p>
    </div>

    <div class="white-panel">
        <div class="login-show">
            <div class="row">
                <div class="col-3 d-flex justify-content-start pt-3"><h5>LOGIN</h5></div>
                <div class="col-6 d-flex justify-content-center">
                    <a href="{{url_for('/')}}">
                        <img src="{{url_for('static', file='img/logo.png')}}" style="height: 50px;">
                    </a>
                </div>
            </div>
            <form action="{{url_for('signin')}}" method="post">
                <input type="text" name="email" id="loginemail" placeholder="Email">
                <input type="password" name="password" id="loginpassword" placeholder="Password">
                <input type="checkbox" name="rememberme" id="rememberme" value="">&nbsp;&nbsp;<label for="rememberme">Keep me logged in</label>
                <input type="submit" name="loginBtn" id="loginBtn" value="Login">
                <a href="{{url_for('forgot_password')}}">Forgot password?</a>
            </form>
        </div>
        <div class="register-show">
            <div class="row">
                <div class="col-3 d-flex justify-content-start pt-3"><h5>REGISTER</h5></div>
                <div class="col-6 d-flex justify-content-center">
                    <a href="{{url_for('/')}}">
                        <img src="{{url_for('static', file='img/logo.png')}}" style="height: 50px;">
                    </a>
                </div>
            </div>
            <form action="{{url_for('signup')}}" method="POST">
                <input type="text" placeholder="Email" name="email">
                <input type="password" placeholder="Password" name="password">
                <input type="password" placeholder="Confirm Password" name="confirm_password">
                <input type="submit" name="registerBtn" id="registerBtn" value="Register">
                <input type="button" name="cancelBtn" id="cancelBtn" value="Cancel">
            </form>
        </div>
    </div>
</div>
