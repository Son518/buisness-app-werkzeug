{% extends 'layout.html' %}
{% block body %}
<div class="container">
    <div class="row">
        <div class="col-4 offset-4">
            <form action="" class="form" method="POST">
                <h1> Add Industry Name </h1>
                <div class="mb-3">
                    <label for="industry_name" class="form-label">Industry Name</label>
                    <input type="text" class="form-control" id="industry_name" 
                        name="industry_name" value="">
                </div>
                <button type="submit" class="btn btn-primary">SAVE INDUSTRY</button>
                <a href=" {{url_for('industries')}} " class="btn btn-primary">BACK TO LIST</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
