{% extends 'layout.html' %}
{% block body %}
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

<div class="container">
    <div class="col-8 offset-2">
        <a href="{{url_for('industry_add')}}" class="btn btn-primary">ADD INDUSTRY</a>
        <hr class="my-3">
        <table class="table table-bordered justify-content-center">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Industry Name</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for industry in industries %}
                <tr>
                    <td>{{ loop.index }}</td>
                    <td>{{ industry.industry_name }}</td>
                    <td>
                        <a href=" {{url_for('industry', id=industry.id)}} " class="edit" 
                            title="Edit" data-toggle="tooltip"><i class="material-icons">&#xE254;</i></a>
                        <a href=" {{url_for('industry_del', id=industry.id)}} " class="delete" 
                            title="Delete" data-toggle="tooltip"><i class="material-icons">&#xE872;</i></a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
{% endblock %}
